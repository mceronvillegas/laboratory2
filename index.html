<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Post web</title>
</head>
<body>
    <div class="container">
        <img src="seal.png" alt="post logo" class="post-icon">
        <h1 class="main">Create a post</h1>

        <div class="section1">
            <input type="text" class="image" id="image-url" placeholder="Image URL">
        </div>
        
        <div class="section2">
            <input type="text" class="title" id="title" placeholder="Title">
        </div>

        <div class="section3">
            <input type="text" class="description" id="description" placeholder="Description">
        </div>

        <button class="create" id="submit">Create post</button>
        <button class="list" id="list">List posts</button>
    </div>

    <div id="posts-container" class="posts-grid"></div>

    <script src="index.js"></script>
</body>
</html>
